<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(number) {
        for (let i = 2; i < number; i++) {
          if (number % i === 0) {
            return false;
          }
        }
        return true;
      }

      for (a = 2; a < 10000; a++) {
        isPrime(a);
        if (isPrime(a) === true) {
          document.write(a, "<br/>");
        }
      }
    </script>
  </body>
</html>
