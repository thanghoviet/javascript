<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: monospace;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>

    <script>
      let data = "";
      // 1
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          data += "*";
        }
        data += "<br>";
      }
      data += "<br>";

      // 2
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5 - (i - 1); j++) {
          data += "*";
        }
        data += "<br>";
      }

      data += "<br>";
      // 3
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5 - i; j++) {
          data += "&nbsp;";
        }
        for (let j = 1; j <= i; j++) {
          data += "*";
        }
        data += "<br>";
      }
      data += "<br>";

      // 4
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          data += "&nbsp;";
        }
        for (let j = 1; j <= 5 - i + 1; j++) {
          data += "*";
        }
        data += "<br>";
      }

      document.getElementById("result").innerHTML = data;
    </script>
  </body>
</html>
