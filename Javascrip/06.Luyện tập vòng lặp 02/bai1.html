<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      let j = 1;
      document.write(1, 1);
      for (k = 1; k <= 100; k++) {
        let h = i + j;
        i = j;
        j = h;
        document.write("</br>", ",", h);
      }
    </script>
  </body>
