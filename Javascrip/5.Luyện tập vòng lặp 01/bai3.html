<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = 1;
      var num2 = 1;
      document.write("1,1");
      for (let i = 2; i < 20; i++) {
        let sum = num1 + num2;
        document.write(",", sum);
        num1 = num2;
        num2 = sum;
      }
    </script>
  </body>
</html>
