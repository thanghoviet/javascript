<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="1368px"
      height="768px"
      style="border: 1px solid black"
    ></canvas>
    <script>
      var ctx = document.getElementById("myCanvas").getContext("2d");
      class Circle {
        constructor(x, y, radius) {
          this.x = x; //500
          this.y = y; //500
          this.radius = radius; //80
        }
        getCreateCircle() {
          this.radius = Math.floor(Math.random() * 80);
          //random
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
      var circle = new Circle(500, 500, 80);
      circle.getCreateCircle();
    </script>
  </body>
</html>
