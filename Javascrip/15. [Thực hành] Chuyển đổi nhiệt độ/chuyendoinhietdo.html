<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chuyendoihietdo</title>
  </head>
  <body>
    <form>
      <p></p>

      <label>Fahrenheit</label>
      <input
        id="inputFahrenheit"
        type="number"
        placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"
      />

      <p>Celcius :<span id="Celcius"></span></p>
    </form>
    <script>
      function temperatureConverter(valnum) {
        let dof = parseFloat(valnum);
        document.getElementById("Celcius").innerHTML = (dof - 32) / 1.8;
      }
    </script>
  </body>
</html>
