<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [-3, 1, 10, 3, 5, 2];
      let max = numbers[0];
      let index = 0;
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
          max = numbers[i];
          index = i;
        }
      }
      alert("max: " + max + " at position " + index);
    </script>
  </body>
</html>
