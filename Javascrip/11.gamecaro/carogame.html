<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Caro Simple Game</h2>
    <div id="carogame"></div>
    <input type="button" value="change value" onclick="changeValue()" />

    <script>
      let board = [];
      let data = "";
      for (let i = 0; i < 3; i++) {
        board[i] = new Array(0, 0, 0);
      }
      for (let i = 0; i < 3; i++) {
        data += "</br>";
        for (let j = 0; j < 3; j++) {
          data += board[i][j] + "&nbsp;&nbsp;";
        }
      }
      data += "<br/>";
      document.getElementById("carogame").innerHTML = data;

      function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 3; i++) {
          data += "<br/>";
          for (let j = 0; j < 3; j++) {
            data += board[i][j] + "&nbsp;&nbsp";
          }
        }
        data += "<br/>";
        document.getElementById("carogame").innerHTML = data;
      }
    </script>
  </body>
</html>
